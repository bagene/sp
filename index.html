<!DOCTYPE html>
<html ng-app="Apriori">

<head>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Apriori Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="application/javascript" src="js/lib/jquery.js"></script>
    <script type="application/javascript" src="js/lib/angular.js"></script>
    <script type="application/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="application/javascript" src="js/lib/angular-animate.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

</head>

<body id="home" ng-controller="playerController" ng-init="onload()">
    <div class="menu">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <label class="menutitle">[[headtitle]]</label>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="" ng-click="changegenre('')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">All Songs</a></li>
                        <li><a href="" ng-click="changegenre('Pop')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Pop</a></li>
                        <li><a href="" ng-click="changegenre('Rock')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Rock</a></li>
                        <li><a href="" ng-click="changegenre('RnB')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">RnB</a></li>
                        <li><a href="" ng-click="changegenre('Reggae')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Reggae</a></li>
                        <li><a href="" ng-click="changegenre('70s')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">70s</a></li>
                        <li><a href="" ng-click="changegenre('80s')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">80s</a></li>
                        <li><a href="" ng-click="changegenre('90s')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">90s</a></li>
                        <li><a href="" ng-click="changegenre('Japanese')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Japanese</a></li>
                        <li><a href="" ng-click="changegenre('Korean')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Korean</a></li>
                        <li><a href="" ng-click="changegenre('Tagalog')" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Tagalog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="playlist">
            <div class="song" ng-repeat="song in localsongs | filter:{ genre:sortby }" ng-click="play(song.id,localsongs.indexOf(song))">
                    <div class="songtitle"><label >[[song.title]]</label></div>
                    <div class="songduration"><label >[[song.duration | convertduration]]</label></div>
            </div>
    </div>

    <div class="footer navbar navbar-default navbar-fixed-bottom">
        <div class="playingicon">
            <button id="npicon" ng-show="playing" data-toggle="modal" data-target="#nowplayingModal"></button>
        </div>
        <div class="player">
            <button id="prev" ng-click="play(localsongs[nowplayingindex-1].id,nowplayingindex-1)"></button>
            <button id="play" ng-hide="playing" ng-click="play(nowplayingid,nowplayingindex)"></button>
            <button id="pause" ng-show="playing" ng-click="pause()"></button>
            <button id="next" ng-click="play(localsongs[nowplayingindex+1].id,nowplayingindex+1)"></button>
        </div>
        <div class="recommendation">
            <button id="recommendicon" ng-show="playing" data-toggle="modal" data-target="#recommendationModal" ng-click="getinfo()"></button>
        </div>
    </div>

        <div id="nowplayingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Now Playing</h4>
                    </div>
                    <div class="modal-body">
                        <div class="nowplaying">
                            <div class="npimg"><img src="[[localsongs[nowplayingindex].artwork_url]]" /></div>
                            <div class="npinfo">
                                <label class="nptitle">[[localsongs[nowplayingindex].title]]</label>
                                <label class="npartist">--Attach duration bar here--</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="hideerror()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="recommendationModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Recommendation</h4>
                    </div>
                    <div class="modal-body">
                        <div class="soundcloud">
                            <div class="screcommend animation" ng-hide="scplaying">
                                <div class="infolist">
                                    <div class="info repeat-animation" ng-repeat="song in getresultperpage()" >
                                        <div class="songtitle"><a href="" ng-click="scplayer(song.permalink_url)"><label>[[song.title]]</label></a></div>
                                    </div>
                                </div>
                                <div class="resultnav">
                                    <div class="btn-group">
                                        <a ng-click="selectPage(1)">
                                            <span class="btn icon backward-arrow"></span>
                                        </a>
                                        <a ng-click="selectPrevPage()"><span class="btn icon prev-arrow"></span></a>
                                        <div class="pagenum">
                                            <a ng-repeat="pages in result | pageCount:pageSize:selectedPage" ng-class="activePage(pages)"
                                               ng-click="selectPage(pages)" class="btn">
                                                [[pages]]
                                            </a>
                                        </div>
                                        <a ng-click="selectNextPage()"><span class="btn icon next-arrow"></span></a>
                                        <a ng-click="selectPage(maxPage)">
                                            <span class="btn icon forward-arrow"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="scplayer animation" ng-show="scplaying">
                                <div id="player"></div>
                                <div class="scback"><a href="" ng-click="backtolist()">Back to list</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="scplayingicon">
                            <button ng-hide="scplaying" ng-click="scnowplaying()"></button>
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
</body>

</html>
