<!DOCTYPE html>
<html ng-app="Apriori">

<head>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Apriori Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="application/javascript" src="js/lib/jquery.js"></script>
    <script type="application/javascript" src="js/lib/angular.js"></script>
    <script type="application/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="application/javascript" src="js/lib/angular-touch.js"></script>
    <script type="application/javascript" src="js/lib/smoothScroll.js"></script>
    <script type="application/javascript" src="js/lib/angular-animate.js"></script>
    <script type="application/javascript" src="js/lib/angular-smooth-scroll.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/lib/angular-youtube-embed.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

</head>

<body id="home" ng-controller="playerController">
    <div class="menu">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <label class="menutitle">All Songs</label>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="" ng-click="getallcharacters()" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Basic Information</a></li>
                        <li><a href="" ng-click="getallitemsandorbs()" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Items & Orbs</a></li>
                        <li><a href="" ng-click="getallabilities()" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Abilities</a></li>
                        <li><a href="" ng-click="getallweapons()" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Weapons</a></li>
                        <li><a href="" ng-click="getallcomments()" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Walkthrough</a></li>
                        <li><a href="" ng-click="page = 'about.html'" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="playlist">
        <div class="song" ng-repeat="s in songs" ng-click="play()">
        <div class="songtitle"><label >[[s.title]]</label></div>
        <div class="songduration"><label >[[s.duration]]</label></div>
    </div>

    <div class="footer navbar navbar-default navbar-fixed-bottom">
        <div class="playingicon">
            <button id="npicon" ng-show="playing" data-toggle="modal" data-target="#nowplayingModal"></button>
        </div>
        <div class="player">
            <button id="prev"></button>
            <button id="play" ng-hide="playing" ng-click="play()"></button>
            <button id="pause" ng-show="playing" ng-click="pause()"></button>
            <button id="next"></button>
        </div>
        <div class="recommendation">
            <button id="recommendicon" ng-show="playing" data-toggle="modal" data-target="#recommendationModal" ng-click="getinfo()"></button>
        </div>
    </div>

        <div id="nowplayingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Now Playing</h4>
                    </div>
                    <div class="modal-body">
                        <div class="nowplaying">
                            <div class="npimg"><img src="img/album.jpg" /></div>
                            <div class="npinfo">
                                <label class="nptitle">Paano ang Puso ko</label>
                                <label class="npartist">--Bugoy Drilon--</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="hideerror()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="recommendationModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Recommendation</h4>
                    </div>
                    <div class="modal-body">
                        <div class="soundcloud">
                            <div class="info">
                                    <label>[[result.title]]</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
</body>

</html>
